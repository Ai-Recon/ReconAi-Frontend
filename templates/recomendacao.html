<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Recomendação</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/recomendacao.css" />
		<link rel="icon" href="/static/assets/Logo.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="background">
			<header class="header">
				<a href="/">
					<img
						class="img"
						src="/static/assets/header.png"
						alt="Imagem do perfil"
					/>
				</a>
				<div class="ajuda">
					<h3>Ajuda</h3>
					<h3>Suporte</h3>
				</div>
			</header>

			<div class="conteudo">
				<form
					class="rectangle"
					id="formulario"
					method="post"
					onsubmit="validarFormulario(); return false;"
				>
					<h1>Categorias</h1>
					<details class="custom-select">
						<summary
							id="dropdownSummary"
							class="radios"
							onclick="toggleDropdown('dropdown2')"
						>
							Cores
						</summary>

						<ul class="list" id="dropdown2">
							<li onclick="changeColor('Azul Marinho')">Azul Marinho</li>
							<li onclick="changeColor('Amarelo')">Amarelo</li>
							<li onclick="changeColor('Vermelho')">Vermelho</li>
							<li onclick="changeColor('Branco')">Branco</li>
							<li onclick="changeColor('Preto')">Preto</li>
							<li onclick="changeColor('Azul')">Azul</li>
							<li onclick="changeColor('Cinza')">Cinza</li>
							<li onclick="changeColor('Verde')">Verde</li>
							<li onclick="changeColor('Rosa')">Rosa</li>
						</ul>
					</details>

					<div class="form-group">
						<label class="lname" for="preco-minimo">Preço Mínimo:</label>
						<div class="input-with-symbol">
							<span class="dollar-symbol">$</span>
							<input
								class="label2"
								type="number"
								min="0"
								id="preco-minimo"
								name="preco-minimo"
								value="0"
								required
							/>
						</div>
					</div>
					<div class="espaco"></div>
					<div class="form-group">
						<label class="lname" for="preco-maximo">Preço Máximo:</label>
						<div class="input-with-symbol">
							<span class="dollar-symbol">$</span>
							<input
								class="label2"
								type="number"
								min="0"
								id="preco-maximo"
								name="preco-maximo"
								value="100"
								required
							/>
						</div>
					</div>

					<button class="btn" type="submit">GERAR</button>
					<input type="hidden" id="selectedColor" name="color" />
				</form>

				<div class="item-show" id="recommendations-container">
					<ul2 id="recomendacoes"></ul2>
				</div>
			</div>
		</div>
		<img class="wave" src="/static/assets/onda.png" />
		<div id="loading" class="loading"></div>
		<h4>Clique nos produtos para ver as recomendações!</h4>
		<script src="/static/javascript/index.js"></script>
	</body>
</html>
